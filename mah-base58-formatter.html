<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="mah-base58-formatting-mixin.html">

<dom-module id="mah-base58-formatter">
  <template>
    <style>
      :host {
        display: inline-block;
        @apply mah-base58-formatter;
      }
    </style>
    [[output]]
  </template>

  <script>
    /**
     * `mah-base58-formatter`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MahBase58Formatter extends MahBase58FormattingMixin (Polymer.Element) {
      static get is() { return 'mah-base58-formatter'; }
    }

    window.customElements.define(MahBase58Formatter.is, MahBase58Formatter);
  </script>
</dom-module>
